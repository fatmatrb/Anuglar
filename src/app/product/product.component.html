<div class="card" style="width: 18rem;">
    <img src={{product.picture}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">Price : {{product.price}}</p>
      <p class="card-text">Quantity : {{product.quantity}}</p>
      <p class="card-text">Like : {{product.like}}</p>
     <!-- <button class="btn btn-primary" (click)="Buy(p.id)" [disabled]="p.quantity == 0">Buy</button>&nbsp;&nbsp;&nbsp;
      <button class="btn btn-primary">Like</button>-->
      <button class="btn btn-danger" (click)="Delete(product.id)">Delete</button>
      <button class="btn btn-danger" [routerLink]="['/update/',product.id]">Update</button>

    </div>
  </div>
